spring.application.name=EmployeeManagementSystem
# Database Configuration
# For Docker: use 'mysql' as hostname (SERVICE NAME, not container name) and port 3306 (container internal port) - DEFAULT
# Docker Compose registers services by SERVICE NAME in DNS, not container name
# Service name: 'mysql' (what we use for connections)
# Container name: 'ems-mysql' (just a label, not used for DNS)
# For non-Docker: set SPRING_DATASOURCE_URL in .env with 'localhost:3307' or your database host
# Note: Port 3306 is for Docker-internal connections, 3307 is for external host connections
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/${DB_NAME:employee_management_system}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&initialTimeout=2}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:emsuser}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:wuf27@1991}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# Optimized for document processing workloads with high memory/CPU usage
# These settings help with connection retries and timeouts when MySQL is starting up
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000
# Reduced pool size for 8GB RAM system
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-test-query=SELECT 1
# Connection pool optimization for long-running operations
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Use 'validate' when using Flyway - Flyway handles schema migrations
# Use 'update' only for initial development without Flyway
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
# Enable SQL logging to debug table creation (set to false in production after verification)
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration (for MySQL - disabled for H2 in development)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expirationMs=86400000

# ========================================
# Email Configuration
# ========================================
# Supported Email Providers:
# - Gmail: smtp.gmail.com (Port: 587)
# - Outlook: smtp-mail.outlook.com (Port: 587)
# - Office365: smtp.office365.com (Port: 587)
# - Hostinger: smtp.hostinger.com (Port: 465 for SSL or 587 for TLS)
# - Custom SMTP: Configure your own SMTP server

# Email Provider Settings (Configurable - Optional for development)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# SMTP Authentication & Security
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.ssl.protocols=${MAIL_SMTP_SSL_PROTOCOLS:TLSv1.2}

# Additional SMTP Properties for Outlook/Office365
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:5000}

# Email Sender Information (Display name in emails)
app.email.from.name=${EMAIL_FROM_NAME:Employee Management System}
app.email.from.address=${EMAIL_FROM_ADDRESS:${spring.mail.username}}

# Disable mail health check to prevent SSL errors on startup
management.health.mail.enabled=false

# Logging Level
logging.level.root=INFO
logging.level.com.was.employeemanagementsystem=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Enable DEBUG logging for OCR service to see extracted text
logging.level.com.was.employeemanagementsystem.service.OcrService=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Application URL for verification links
app.url=http://localhost:4200

# CORS Configuration
app.cors.origins=http://localhost:4200,http://127.0.0.1:4200

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

