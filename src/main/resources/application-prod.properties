# Production Configuration for Employee Management System

# Database Configuration
# For Docker: use 'mysql' as hostname (SERVICE NAME, not container name) and port 3306 (container internal port) - DEFAULT
# Docker Compose registers services by SERVICE NAME in DNS, not container name
# Service name: 'mysql' (what we use for connections)
# Container name: 'ems-mysql' (just a label, not used for DNS)
# For non-Docker: set SPRING_DATASOURCE_URL in .env with 'localhost:3307' or your database host
# Note: Port 3306 is for Docker-internal connections, 3307 is for external host connections
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/${DB_NAME:employee_management_system}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&initialTimeout=2}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:emsuser}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:emspassword}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# Optimized for document processing workloads with high memory/CPU usage
# These settings help with connection retries and timeouts when MySQL is starting up
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000
# Increased pool size for concurrent document processing
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-test-query=SELECT 1
# Connection pool optimization for long-running operations
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Use 'update' for initial deployment, then switch to 'validate' for production
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
# Enable SQL logging to debug table creation (set to false in production after verification)
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Explicitly enable JPA table creation
spring.jpa.properties.hibernate.hbm2ddl.auto=${JPA_DDL_AUTO:update}
# Don't stop on errors - continue creating other tables
spring.jpa.properties.hibernate.hbm2ddl.halt-on-error=false
# Generate DDL on startup
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

# Hibernate Performance Optimizations for Document Processing
# Batch processing for bulk operations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Second-level cache disabled (use Redis in production for better performance)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Optimize query execution
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
# Connection pool statement cache
spring.jpa.properties.hibernate.jdbc.fetch_size=50
# Disable unnecessary validations for better performance
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# H2 Console - DISABLED in production
spring.h2.console.enabled=false

# JWT Configuration - USE ENVIRONMENT VARIABLES
jwt.secret=${JWT_SECRET:CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_AT_LEAST_256_BITS}
jwt.expirationMs=${JWT_EXPIRATION:86400000}

# ========================================
# Email Configuration - PRODUCTION
# ========================================
# Set these via environment variables for security
#
# For Gmail:
#   MAIL_HOST=smtp.gmail.com
#   MAIL_PORT=587
#   MAIL_SMTP_SSL_TRUST=smtp.gmail.com
#
# For Outlook/Hotmail:
#   MAIL_HOST=smtp-mail.outlook.com
#   MAIL_PORT=587
#   MAIL_SMTP_SSL_TRUST=smtp-mail.outlook.com
#
# For Office365:
#   MAIL_HOST=smtp.office365.com
#   MAIL_PORT=587
#   MAIL_SMTP_SSL_TRUST=smtp.office365.com
#
# For Custom SMTP:
#   MAIL_HOST=your.smtp.server
#   MAIL_PORT=587 (or 465 for SSL)
#   MAIL_SMTP_SSL_TRUST=your.smtp.server

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# SMTP Authentication & Security
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST:${MAIL_HOST}}
spring.mail.properties.mail.smtp.ssl.protocols=${MAIL_SMTP_SSL_PROTOCOLS:TLSv1.2}

# Additional SMTP Properties
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:5000}

# Email Sender Information
app.email.from.name=${EMAIL_FROM_NAME:Employee Management System}
app.email.from.address=${EMAIL_FROM_ADDRESS:${spring.mail.username}}

# Mail health check
management.health.mail.enabled=true

# Logging Level - Production
logging.level.root=WARN
logging.level.com.was.employeemanagementsystem=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR

# Application URL - REPLACE WITH YOUR PRODUCTION URL
app.url=${APP_URL:https://yourdomain.com}

# CORS Configuration
app.cors.origins=${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:80,http://localhost:4200}

# File Upload Configuration - Optimized for Document Processing
# Support for large documents (passports, visas, contracts, multi-page PDFs)
# Documents can be 5MB+ (high-resolution scans, multi-page PDFs)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Memory threshold - files larger than this will be written to disk (reduces memory usage)
spring.servlet.multipart.file-size-threshold=5MB
# Location for temporary file storage (use tmpfs in Docker for better performance)
spring.servlet.multipart.location=/tmp
# Max in-memory size for multipart requests
spring.servlet.multipart.max-in-memory-size=5MB

# OCR Configuration
ocr.local.enabled=${OCR_LOCAL_ENABLED:true}
ocr.cloud.enabled=${OCR_CLOUD_ENABLED:false}
ocr.api.key=${OCR_API_KEY:}
# Tesseract OCR Configuration
# Default path for Docker/Linux (Tesseract 5.x uses /5/tessdata, 4.x uses /4.00/tessdata)
# The application will auto-detect the correct path if this doesn't exist
ocr.tesseract.datapath=${TESSERACT_DATA_PATH:/usr/share/tesseract-ocr/5/tessdata}
ocr.tesseract.language=eng

# Security
server.port=${PORT:8080}
server.ssl.enabled=false

# Actuator endpoints (for health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

