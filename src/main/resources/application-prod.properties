# Production Configuration for Employee Management System

# Database Configuration - REPLACE WITH YOUR PRODUCTION DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management_system?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console - DISABLED in production
spring.h2.console.enabled=false

# JWT Configuration - USE ENVIRONMENT VARIABLES
jwt.secret=${JWT_SECRET:CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_AT_LEAST_256_BITS}
jwt.expirationMs=${JWT_EXPIRATION:86400000}

# Email Configuration - USE ENVIRONMENT VARIABLES
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Mail health check
management.health.mail.enabled=true

# Logging Level - Production
logging.level.root=WARN
logging.level.com.was.employeemanagementsystem=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR

# Application URL - REPLACE WITH YOUR PRODUCTION URL
app.url=${APP_URL:https://yourdomain.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OCR Configuration
ocr.local.enabled=true
ocr.tesseract.datapath=${TESSERACT_DATA_PATH:/usr/share/tesseract-ocr/4.00/tessdata}
ocr.tesseract.language=eng

# Security
server.port=${PORT:8080}
server.ssl.enabled=false

# Actuator endpoints (for health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

