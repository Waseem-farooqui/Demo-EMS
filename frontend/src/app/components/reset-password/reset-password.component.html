<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="card-header">
      <div class="icon">ğŸ”</div>
      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your new password below.</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password *</label>
        <div class="password-input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="newPassword"
            formControlName="newPassword"
            class="form-input"
            placeholder="Enter new password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('new')"
            tabindex="-1">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="field-error" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</span>
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
        <div class="password-hint">
          <small>ğŸ’¡ Password must be at least 6 characters long</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <div class="password-input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-input"
            placeholder="Re-enter password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('confirm')"
            tabindex="-1">
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="field-error" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading || resetPasswordForm.invalid">
        <span *ngIf="!loading">Reset Password</span>
        <span *ngIf="loading">Resetting...</span>
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/login" class="link">â† Back to Login</a>
    </div>
  </div>
</div>
