<div class="verify-container">
  <div class="verify-card">
    <div class="verify-header">
      <h2>Email Verification</h2>
    </div>

    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Verifying your email address...</p>
    </div>

    <div *ngIf="success && !loading" class="success-state">
      <div class="success-icon">✓</div>
      <h3>Email Verified Successfully!</h3>
      <p>Your email has been verified. You can now log in to your account.</p>
      <p class="redirect-text">Redirecting to login page in 3 seconds...</p>
      <a routerLink="/login" class="btn btn-primary">Go to Login Now</a>
    </div>

    <div *ngIf="error && !loading" class="error-state">
      <div class="error-icon">✗</div>
      <h3>Verification Failed</h3>
      <p class="error-message">{{ error }}</p>
      <div class="action-buttons">
        <a routerLink="/login" class="btn btn-secondary">Go to Login</a>
        <a routerLink="/signup" class="btn btn-primary">Create New Account</a>
      </div>
    </div>
  </div>
</div>
